<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuFlow - Markdown to Word</title>
    <!-- Tailwind CSS with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  code: {
                    backgroundColor: theme('colors.gray.100'),
                    padding: '2px 4px',
                    borderRadius: '0.25rem',
                    fontWeight: '400',
                  },
                  'code::before': {
                    content: '""',
                  },
                  'code::after': {
                    content: '""',
                  },
                  // Explicitly set base list styles to ensure visibility
                  'ul': {
                    listStyleType: 'disc',
                    paddingLeft: '1.625em',
                  },
                  'ol': {
                    listStyleType: 'decimal',
                    paddingLeft: '1.625em',
                  },
                  'li': {
                    marginTop: '0.25em',
                    marginBottom: '0.25em',
                  },
                  // Enhanced Nested List Styling
                  'ul ul': {
                    listStyleType: 'circle',
                    marginTop: '0.125em',
                    marginBottom: '0.125em',
                  },
                  'ul ul ul': {
                    listStyleType: 'square',
                  },
                  'ol ol': {
                    listStyleType: 'lower-alpha',
                    marginTop: '0.125em',
                    marginBottom: '0.125em',
                  },
                  'ol ol ol': {
                    listStyleType: 'lower-roman',
                  },
                },
              },
            }),
          }
        }
      }
    </script>
    <!-- KaTeX CSS for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <!-- Highlight.js styles for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <!-- Word-specific meta tags to help with pasting -->
    <meta name="title" content="DocuFlow Export">
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
